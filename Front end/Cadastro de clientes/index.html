<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <section class="form-content">
        <!-- formulário de cadastro -->
        <h1 class="title">Cadastro de novos clientes</h1>
            <form action="#" class="my-form">
                <article class="form-block">
                    <label for="firstname">Nome*</label>
                    <input type="text" id="firstname" value="" required>
                </article>

                <article class="form-block">
                    <label for="lastName">Sobrenome*</label>
                    <input type="text" id="lastName" value="" required>
                </article>

                <article class="form-block">
                    <label for="lastName">Nascimento*</label>
                    <input type="text" id="lastName" value="" required>
                </article>
                
                <article class="form-block">
                    <label for="lastName">CPF*</label>
                    <input type="text" id="lastName" value="" required>
                </article>
                
                <article class="form-block">
                    <label for="Telefone">Telefone*</label>
                    <input type="text" id="Telefone" value="" required>
                </article>

                <article class="form-block">
                    <label for="E-mail">E-mail*</label>
                    <input type="text" id="E-mail" value="" required>
                </article>

                <article class="form-block">
                    <label for="Endereço">Endereço*</label>
                    <input type="text" id="Endereço" value="" required>
                </article>

                <article class="form-block">
                    <label for="Numero">Número*</label>
                    <input type="text" id="Numero" value="" required>
                </article>
            </form>
            <!--Observação -->
            <div class="box">
                <p>Deixe seu comentário</p>
                <textarea name="" id="" cols="25" rows="3" placeholder="Máximo: 300 caracteres"></textarea>
                <!-- botão-->
                <button class="btn">Enviar</button>
            </div>
        </section>
    <!-- javascript -->
    <script src="./script.js"></script>
</body>
</html>
